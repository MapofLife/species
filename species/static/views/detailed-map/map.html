<ui-gmap-google-map
    class="detailed-map"
    center="map.center"
    zoom="map.zoom"
    bounds="map.bounds"
    events="map.events"
    options="map.options"
    pan="true">
    <ui-gmap-map-type
        options="map.maptypes.detail"
        refresh="map.maptypes.detail"></ui-gmap-map-type>
</ui-gmap-google-map>
