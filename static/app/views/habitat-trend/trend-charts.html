<div class="chart-container" style="padding: 35px;" >
	Region: <select ng-if="species.habitat_trend" ng-model="$parent.region_id">
		<option			
		    ng-select="region_id = id"
			ng-value="region" 
			ng-repeat="(region, trends) in species.habitat_trend">{{region | capitalize}}</option>
	</select>
	<div class="metrics" ng-repeat="(dataset, trend) in species.habitat_trend[region_id]">
	    <nvd3 options='options' data='trend' ng-init="options=chartOptions(dataset)" ></nvd3>
  	</div>
</div>
