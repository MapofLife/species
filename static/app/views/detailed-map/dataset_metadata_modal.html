<div class="modal-header">
    <i class="fa fa-close close" ng-click="close()"></i>
    <h3 class="modal-title">{{modal.title}}</h3>
</div>
<div class="modal-body">
  <div class="panel panel-default" ng-repeat="item in modal.items">
      <div ng-show="modal.items.length>1" class="panel-heading metadata_heading"
        ng-click="modal.selectedItem = $index;">{{item.title}}</div>
      <div ng-show = "modal.selectedItem === $index || modal.items.length ==1"
          ng-repeat="metadata in item.items">
        <!--<li class="list-group-item">
          <strong><h4>{{metadata.section}}</h4></strong>-->
        <li class="list-group-item"   ng-repeat="section in metadata.metadata">
          <!--<strong>{{section.section}}</strong>-->
          <div class="row" ng-show="item.value && item.label.toLowerCase() !=='notes'" ng-repeat="item in section.children">
            <div class="col-md-3"><strong ng-bind-html="item.label"></strong></div>
            <div class="col-md-9"><text ng-bind-html="item.value"></text></div>
          </div>
        </li>
      </div>
  </div>
</div>
