<ui-gmap-google-map
    class="detailed-map"
    center="map.center"
    zoom="map.zoom"
    bounds="map.bounds"
    events="map.events"
    options="map.options"
    pan="true">
    <ui-gmap-map-type
        options="mt"
        show="mt.show"
        refresh="mt.refresh"
        ng-repeat="mt in map.overlayMapTypes">
    </ui-gmap-map-type>
    <ui-gmap-window
        show="map.infowindow.show"
        coords="map.infowindow.coords"
        options="map.infowindow.options"
        templateUrl="'static/views/detailed-map/infowindow.html'"
        templateParameter="map.infowindow.model"
        ></ui-gmap-window>
</ui-gmap-google-map>
