<style>
        /** Splash page specific **/
        .container.home {
            width: 100%;
            max-width: 76em;
        }
        .col-divider>h4 {
            margin-left: 180px;
        }
        .taxa-info .form-control {
            display: inline;
        }
        .taxa-info input, .taxa-info .dropdown-menu {
            min-width: 200px;
        }
        .taxa-info .dropdown-menu {
        max-height: 400px;
        overflow: scroll;
        }
        .taxa-info select.selectpicker {
            margin-right: 8px;
        }
        .taxa-info select.selectpicker, .taxa-random select.selectpicker, .nav-features select {
            min-width: 165px;
            max-width: 165px;
        }
    
        .no-results {
            margin: 10px 0;
            position: absolute;
            z-index: 10;
        }
        .hero-species {
            margin: 0 0 32px 0;
            position: relative;
            cursor: pointer;
            /*box-shadow: 0 2px 5px 0 rgba(0,0,0,0.26);*/
            background: #fff;
            -webkit-transition: all .3s;
            transition: all .3s;
        }
        .hero-card {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            margin: 8px;
            padding: 8px;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12);
            transition: all 100ms cubic-bezier(0.165, 0.840, 0.440, 1.000);
        }
        .hero-card:hover {
            box-shadow: 0px 4px 7px 0 rgba(0,0,0,.2),0 4px 4px 0 rgba(0,0,0,.14),0 5px 4px -4px rgba(0,0,0,.12);
            transform: translate3d( 0px, -4px, 0px );
        }
        .hero-header {
            height: 150px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-header img {
            flex: 0 0 auto;
            width: 100%;
            height: auto;
        }
        .hero-info {
            min-height:78px;
        }
        .hero-species h4 { line-height: 1.0; }
        @media (max-width: 594px) {
            .taxa-info input, .taxa-info .dropdown-menu {
                min-width: 250px;
            }
            .taxa-info select.selectpicker {
                margin-bottom: 8px;
            }
        }
        @media (min-width: 768px) and (max-width: 1052px) {
            .taxa-info input, .taxa-info .dropdown-menu {
                min-width: 250px;
            }
        }
        @media (min-width: 768px) and (max-width: 934px) {
            .taxa-info select.selectpicker {
                margin-bottom: 8px;
            }
        }
        @media (min-width: 1052px) and (max-width: 1150px) {
            .taxa-info input, .taxa-info .dropdown-menu {
                min-width: 300px;
            }
        }
        @media (max-width: 950px) {
            .col-divider>h4 {
                margin-left: 0px;
            }
            .taxa-info select.selectpicker {
                margin-bottom: 8px;
            }
        }
        @media (min-width: 768px) {
            .container {
                width: 750px;
            }
        }
        @media (max-width: 992px) {
            .hero-header {
                height: 200px;
                align-items: center;
            }
        }
        @media (max-width: 768px) {
            .hero-header {
                min-height: 150px;
                max-height: 350px;
                align-items: center;
            }
            .taxa-random select.selectpicker {
                display: none;
                margin-top: 10px
            }
        }
    
        /** End splash page specific **/
    
    </style>
<div class="container content home">

        <h1>Climate Change Species Habitat Projections</h1>
        <div class="row content">
            <h4 class="lead">Quick info about climate change species habitat projection</h4>
        </div>

        <hr />
    
        <div class="content favourites">
    
            <div class="col-lg-3 col-md-4 col-sm-6 text-center" ng-repeat="sp in speciesList">
                <div class="hero-species" ui-sref="species.projection-climate({scientificname:sp.s})">
                    <div class="hero-card">
                        <div class="hero-header">
                            <img class="img-center center-block img-responsive" ng-src="{{ sp.i }}" alt="{{ sp.c }}" style="" />
                        </div>
                        <div class="hero-info">
                            <h4>{{ sp.c }}</h4>
                            <em>{{ sp.s | replace:"_":" " }}</em>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    
    
    </div>
