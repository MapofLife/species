<div class="col-md-7">
    <div class="row">
        <div class="col-md-12">
            <div class="tax">
                <div class="name" >
                    <div class="infoCommonName" ng-show="species.common">
                        {{species.common}}
                    </div>
                    <div class="infoSciName" ng-show="species.scientificname">
                        {{species.scientificname}}
                    </div>
                </div>
                <div ng-show="species._class">
                    <span class="infoTaxLabel">Class:</span>
                    <span>{{species._class}}</span>
                </div>
                <div ng-show="species._order">
                    <span class="infoTaxLabel">Order:</span>
                    <span>{{species._order}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-5">
    <mol-species-images scientificname="species.scientificname"></mol-species-images>
</div>
