<div class="sidebar">
  <uib-tabset active="activePill" vertical="true" type="pills">
    <uib-tab ng-repeat="group in groups |
      removeWith:{value:'any'} | orderBy:'sortby'"
      index="$$index"
      heading="{{group.label}}">
      <table class="table">
        <tr  ng-repeat="species in group.species">
          <td><img
            ng-hide="h"
            ng-src="{{species.image_url + '=s22-c'}}"
            ng-error="h=true;"></td>
          <td>
          <a ui-sref="{scientificname: cleanURLName(species.scientificname)}"
             ui-sref-opts="{ notify:true}">
          {{species.common}}</td>
          <td><i>{{species.scientificname}}<i></td>
        </tr>
      </table>
    </uib-tab>

  </uib-tabset>
</div>
