<style>
  .species-list .thumb {
    width: 32px; height: 32px;
    opacity: 1;
    display:block;
    float:left;

    z-index: 10000000;
    transition:all 1s ease;
  }
  .species-list .thumb {
    /*width: 32px; height: 32px;
    transition:all 0.8s ease;*/

  }
  .species-list .species-container {
    margin-top: 43px;
  }

  .species-list .thumb-error {
    width: 32px; height: 32px;
    background-size:contain;
    background-image: url('https://mol.org/static/img/groups/taxa_all.png');
  }

  .species-list-fullsize {
    max-height:70vh;
    z-index:110000;
  }

  .species-list .row {
    padding: 5px 0px;
    font-size: 12pt;
    vertical-align: middle;
  }

  .species-list .row:hover{

    background-color: #eee;

  }

  .species-list .latin {
    font-style: italic;
    font-size: -1;
  }
  .species-list .autocomplete {
    width:370px;
    position: fixed;
    padding: 5px;
    opacity: 1;
    z-index:1;
    background-color: #fff;
  }
  .species-list .autocomplete .form-control {
    max-width:100%;
  }

</style>

<div class="sidebar species-list">
  <div class="autocomplete">
    <input placeholder="Search for species" type="text" class="form-control" ng-model="term">
  </div>
  <div class="species-container">
    <div class="row clickable"
        ng-mouseover="active=true"
        ng-mouseout="active=false"
        ng-repeat="s in groups.available[groups.selectedIndex].species | filter:term"
        ng-class="{'active':active}"
        ui-sref="species.overview({scientificname: cleanURLName(s.scientificname)})">
        <div class="col-md-2">
          <div ng-class="{'thumb-error':h}">
            <img
            align="left"
            class="thumb"
            ng-class="{'active':active}"
            ng-hide="h || !s.image_url ++ s.image_url === 'null'"
            ng-src="{{(s.image_url) ? s.image_url + '=s32-c' :
              'https://mol.org/static/img/groups/taxa_'
                + groups.available[groups.selectedIndex].taxa + '.png' }}"
            ng-error="h=true;"
            ></div>
        </div>
        <div class="col-md-10">
          <div class="common">{{s.common}}</div>
          <div class="latin">{{s.scientificname}}</div>
        </div>
    </div>
  </div>
</div>
