<div class="chart-container" style="padding: 35px;" >
	<select ng-if="species.habitat_trend" ng-model="region_id">
		<option
			ng-value="id" 
			ng-repeat="(id, trend) in species.habitat_trend">{{id}}</option>
	</select>
	<div class="metrics">
	    <nvd3 options='modis_options' data='species.habitat_trend[region_id].modis'></nvd3>
  </div>
	<div class="metrics">
			<nvd3 options='landsat_options' data='species.habitat_trend[region_id].landsat'></nvd3>
	</div>
</div>
