<div class="sidebar">
  <div class="name" >
      <div class="infoCommonName" ng-show="species.common">
          {{ species.common }}
      </div>
      <div class="infoSciName" ng-show="species.scientificname">
          {{ species.scientificname }}
      </div>
  </div>
  <div class="row" ng-if="region">
    <div class="col-md-12"><h5>Focal Region</h5></div>
  </div>
  <div class="row" ng-if="region">
    <div class="col title">{{region.name}}</div>
    <div  class="col clickable" ng-click="zoomToRegion()">
            <i
              uib-tooltip="Zoom to {{region name}} region."
              tooltip-placement="left"
              class="clickable fa fa-search"></i>
        </div>
  </div>
  <div class="row"><div ng-show="types" class="col-md-12"><h5>Sources</h5></div></div>
  <div class="row">
    <div class="col-md-12" ng-include="'static/app/views/detailed-map/datasets.html'"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
    <!--<points-histogram
      ng-show="types.points.visible&&!$state.params.nofilters"
      scientificname="species.scientificname"
      years="year"
      uncertainty="uncertainty"
      filters="filters"
      types="types"
      limit="filters.points"></points-histogram>-->
    </div>
  </div>
</div>
