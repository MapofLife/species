<div ng-controller="molDetailWindowCtrl" class="list-group" style="width:400px; min-height:30px; overflow: auto; max-height:300px">
   <div class="list-group-item active">
       <strong ng-bind-html="parameter.dataset.type_title"></strong>
       <strong>&nbsp;:&nbsp;</strong>
       <span ng-bind-html="parameter.dataset.dataset_title"></span>
    </div>
   <div class="list-group-item" ng-repeat="item in parameter.feature">
       <strong uib-tooltip="{{item.description}}" 
        tooltip-append-to-body="true"
        ng-bind-html="item.title"></strong><strong>&nbsp;:&nbsp;</strong><span ng-bind-html="item.value | linky:'_blank'"></span>
   </div>
</div>
