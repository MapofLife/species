<ui-gmap-google-map
    class="overview-map"
    center="map.center"
    zoom="map.zoom"
    bounds="map.bounds"
    events="map.events"
    options="map.options"
    pan="true">
    <ui-gmap-map-type
        options="mt"
        show="mt.show"
        refresh="mt.refresh"
        ng-repeat="mt in map.overlayMapTypes">
    </ui-gmap-map-type>
</ui-gmap-google-map>
